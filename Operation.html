<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY SHOPPY - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-yellow: #ffdc5e;
            --brand-orange: #f39c12;
            --brand-blue: #2563eb;
            --brand-dark: #1a1a1a;
            --white: #ffffff;
            --soft-bg: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--soft-bg);
            background-image: radial-gradient(var(--brand-yellow) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo { margin-bottom: 30px; }
        .logo img { max-width: 180px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }

        h1 { font-weight: 900; font-size: 1.8rem; color: var(--brand-dark); margin-bottom: 10px; }
        .sub-title { color: #64748b; font-size: 1rem; margin-bottom: 40px; font-weight: 600; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: var(--white);
            color: var(--brand-dark);
            text-decoration: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .menu-btn i { font-size: 1.5rem; color: var(--brand-blue); }
        .menu-btn:hover {
            transform: translateY(-3px);
            border-color: var(--brand-yellow);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-text-en { font-family: 'Poppins', sans-serif; font-size: 0.85rem; opacity: 0.6; font-weight: 400; }
        .btn-content { display: flex; flex-direction: column; align-items: flex-start; text-align: right; }

        /* الألوان الخاصة لكل زر */
        .btn-calc { border-right: 6px solid var(--brand-blue); }
        .btn-direct { border-right: 6px solid var(--brand-orange); }
        .btn-track { border-right: 6px solid var(--brand-yellow); }
        .btn-dash { border-right: 6px solid var(--brand-dark); }

        .lang-switch {
            margin-top: 50px;
            background: var(--brand-dark);
            color: var(--brand-yellow);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* تعديلات اللغة الإنجليزية */
        body.en-mode { direction: ltr; font-family: 'Poppins', sans-serif; }
        body.en-mode .btn-content { align-items: flex-end; text-align: left; }
        body.en-mode .menu-btn { flex-direction: row-reverse; }
        body.en-mode .btn-calc { border-right: none; border-left: 6px solid var(--brand-blue); }
        body.en-mode .btn-direct { border-right: none; border-left: 6px solid var(--brand-orange); }
        body.en-mode .btn-track { border-right: none; border-left: 6px solid var(--brand-yellow); }
        body.en-mode .btn-dash { border-right: none; border-left: 6px solid var(--brand-dark); }

        footer { margin-top: auto; padding-top: 40px; font-size: 0.8rem; color: #94a3b8; font-weight: 600; }
    </style>
</head>
<body dir="rtl">

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="TRY SHOPPY">
        </div>

        <h1 id="title">مرحباً بك في تراي شوبي</h1>
        <p class="sub-title" id="subTitle">بوابتك للتسوق من أمريكا بسهولة</p>

        <div class="menu-grid">
            <a href="calculatorOP.html" class="menu-btn btn-calc">
                <div class="btn-content">
                    <span id="btn1_ar">حساب تكلفة طلب</span>
                    <span class="btn-text-en">Calculator Cost</span>
                </div>
                <i class="fa-solid fa-calculator"></i>
            </a>

            <a href="DirectOrder.html" class="menu-btn btn-direct">
                <div class="btn-content">
                    <span id="btn2_ar">تسجيل طلب مباشر</span>
                    <span class="btn-text-en">Direct Order Registration</span>
                </div>
                <i class="fa-solid fa-cart-plus"></i>
            </a>

            <a href="track.html" class="menu-btn btn-track">
                <div class="btn-content">
                    <span id="btn3_ar">تتبع حالة طلبك</span>
                    <span class="btn-text-en">Track Your Order</span>
                </div>
                <i class="fa-solid fa-truck-fast"></i>
            </a>

            <a href="DashboardMob2.html" class="menu-btn btn-dash">
                <div class="btn-content">
                    <span id="btn4_ar">لوحة التحكم</span>
                    <span class="btn-text-en">Admin Dashboard</span>
                </div>
                <i class="fa-solid fa-user-gear"></i>
            </a>
        </div>

        <div class="lang-switch" onclick="toggleLanguage()">
            <i class="fa-solid fa-globe"></i>
            <span id="langBtn">English</span>
        </div>

        <footer>
            &copy; 2026 TRY SHOPPY - Your Global Shopping Partner
        </footer>
    </div>

    <script>
        let currentLang = 'ar';

        function toggleLanguage() {
            const body = document.body;
            const title = document.getElementById('title');
            const subTitle = document.getElementById('subTitle');
            const langBtn = document.getElementById('langBtn');

            if (currentLang === 'ar') {
                body.classList.add('en-mode');
                body.dir = 'ltr';
                title.innerText = 'Welcome to TRY SHOPPY';
                subTitle.innerText = 'Your gateway to shop from USA easily';
                langBtn.innerText = 'العربية';
                
                // تغيير نصوص الأزرار الأساسية (اختياري إذا أردت قلب اللغتين)
                document.getElementById('btn1_ar').innerText = 'Calculator Cost';
                document.getElementById('btn2_ar').innerText = 'Direct Order';
                document.getElementById('btn3_ar').innerText = 'Track Order';
                document.getElementById('btn4_ar').innerText = 'Admin Dashboard';
                
                currentLang = 'en';
            } else {
                body.classList.remove('en-mode');
                body.dir = 'rtl';
                title.innerText = 'مرحباً بك في تراي شوبي';
                subTitle.innerText = 'بوابتك للتسوق من أمريكا بسهولة';
                langBtn.innerText = 'English';

                document.getElementById('btn1_ar').innerText = 'حساب تكلفة طلب';
                document.getElementById('btn2_ar').innerText = 'تسجيل طلب مباشر';
                document.getElementById('btn3_ar').innerText = 'تتبع حالة طلبك';
                document.getElementById('btn4_ar').innerText = 'لوحة التحكم';

                currentLang = 'ar';
            }
        }
    </script>
</body>
</html>
