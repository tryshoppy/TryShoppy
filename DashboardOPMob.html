body {

.filters input,

.btn-search {

}

.btn-group-action {

  font-weight:bold;

}

.btn-group-action.active { background:#dc2626; }

.table-wrapper {
  background:var(--white);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

table { width:100%; border-collapse:collapse; text-align:right; }

th {
  background:#f1f5f9;
  padding:15px;
  border-bottom:2px solid var(--border);
  color:#475569;
  font-size:0.85rem;
}

td {
  padding:15px;
  border-bottom:1px solid #f1f5f9;
  font-size:0.95rem;
  vertical-align:middle;
}

.price-input {
  width:85px;
  padding:5px;
  border:1px solid #ddd;
  border-radius:5px;
  font-weight:bold;
  text-align:center;
  font-family:'Cairo';
}

.spec-badge {
  background:#eff6ff;
  color:#1e40af;
  padding:2px 8px;
  border-radius:4px;
  font-size:0.75rem;
  font-weight:600;
  display:block;
  margin-top:3px;
}

.btn-update {
  background:var(--success);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
}

.link-btn {
  color:var(--primary);
  text-decoration:none;
  font-weight:bold;
  font-size:0.8rem;
  border:1px solid var(--primary);
  padding:4px 8px;
  border-radius:4px;
}
